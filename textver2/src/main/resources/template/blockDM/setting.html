<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>프립(FRIP) : 세상 모든 취미 여가의 시작</title>
    <link rel="stylesheet" href="../../static/css/blockDM/setting.css">
    <script src="../../static/js/blockDM/setting.js"></script>

</head>
<body>
    <div class="setting">
        <div class="settingDiv">
            <header class="settingHeader">
                <div class="settingHeaderDiv">
                    <div class="settingHeaderDiv2">설정</div>
                </div>
            </header>
        </div>
        <div class="settingDetail">
            <div class="settingDetail1">
                <a href="">
                    <div class="settingDetail2">개인정보수정</div>
                </a>
            </div>
            <div class="settingDetail1">
                <div class="settingDetail2">모든 DM 허용
                    <div class="ONOFF" onclick="DMDetail()">
                        <div class="on1" id="onoff1"></div>
                        <div class="on2" id="onoff2"></div>
                        <input type="checkbox" role="switch" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px;">
                    </div>
                </div>
            </div>
            <div class="settingDetail1">
                <div class="settingDetail2">팔로우한 사람만 DM 허용
                    <div class="ONOFF" onclick="FollowerDMDetail()">
                        <div class="off1" id="onoff3"></div>
                        <div class="off2" id="onoff4"></div>
                        <input type="checkbox" role="switch" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px;">
                    </div>
                </div>
            </div>
            <div class="settingDetail1">
                <a href="">
                    <div class="settingDetail2">차단목록 관리</div>
                </a>
            </div>
            <div class="settingDetail1">
                <div class="settingDetail2">비공개 계정 설정
                    <div class="ONOFF" onclick="PrivateAccountDetail()">
                        <div class="off1" id="onoff5"></div>
                        <div class="off2" id="onoff6"></div>
                        <input type="checkbox" role="switch" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
