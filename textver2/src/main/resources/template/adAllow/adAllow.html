<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 공통 css-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../static/css/font/font.css">
    <link rel="stylesheet" href="../../static/css/inc/reset.css">
    <link rel="stylesheet" href="../../static/css/inc/layout.css">
    <!-- 페이지 css-->
    <link rel="stylesheet" href="../../static/css/jinDefault/list.css">
    <!-- 공통 js-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- 페이지 js-->
    <script src="./"></script>

    <title>광고관리 페이지~~</title>
</head>
<body>

<div>
    <div class="info-title-box info-title-box-flex">
        <div class="logo-box-layout">
            <div class="logo-box">
                <img src="/image/logo/logo.png"/>
            </div>
            <!-- <div class="logo-title">
                      <span>Jar</span>
                  </div> -->
        </div>
        <div>
            <div class="select-name">
                <span>광고 관리</span>
            </div>
        </div>
    </div>
    <div class="wrap">
        <!-- 사이드 바 -->
        <div th:replace="~{admin/side_bar :: sidebar}"></div>

        <div class="container">
            <div class="container-margin">
                <!-- 여기에 필터 넣으면 될 듯 -->

                <!-- 내용 섹션 -->
                <section class="board-info-box-layout">
                    <div class="board-info-box">
                        <div class="board-info-title-box">
                            <span>광고 목록</span>
                        </div>

                        <div class="info-table">
                            <table>
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>신청자</th>
                                    <th>형 식</th>
                                    <th>신청일</th>
                                    <th>기 간</th>
                                </tr>
                                </thead>
                                <!-- 리스트 내용 -->
                                <tr th:each="memberDTO : ${memberDTOS}">
                                    <!-- 게시물 pk번호 -->
                                    <td th:text="${memberDTO.id}">1</td>
                                    <!-- 신청자 이름 -->
                                    <td class="member_type is_active" th:text="${memberDTO.memberStatus}">
                                        ljs1234
                                        <hr/>
                                    </td>
                                    <!-- 형 식 -->
                                    <td th:text="${#tatd'}">배너</td>
                                    <!-- 신청일 -->
                                    <td th:text="${#tatd'}">23.01.17</td>
                                    <!-- 기 간 -->
                                    <td th:text="${#tatd'}">1주일</td>
                                </tr>
                                <!-- 리스트 내용 -->
                                <tr th:each="memberDTO : ${memberDTOS}">
                                    <!-- 게시물 pk번호 -->
                                    <td th:text="${memberDTO.id}">1</td>
                                    <!-- 신청자 이름 -->
                                    <td class="member_type is_active" th:text="${memberDTO.memberStatus}">
                                        ljs1234
                                        <hr/>
                                    </td>
                                    <!-- 형 식 -->
                                    <td th:text="${#tatd'}">피드</td>
                                    <!-- 신청일 -->
                                    <td th:text="${#tatd'}">23.01.17</td>
                                    <!-- 기 간 -->
                                    <td th:text="${#tatd'}">3개월</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
                <!-- 폼태그 -->

                <!-- 페이지 버튼 -->
                <div class="page-button-box-layout">
                    <div class="page-button-box">
                        <!-- 페이지 번호 -->
                        <div class="">
                            <div class="page-button-margin">
                                <div>
                                    <img src="/image/admin/left_icon.png" class="left-button"/>
                                </div>
                            </div>
                        </div>
                        <th:block
                                th:each="num : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage + 1)}"
                        >
                            <a
                                    th:class="${(num == pageDTO.startPage) ? 'page-button-active page-button changePage' : 'page-button changePage'}"
                                    th:href="${num}"
                            >
                                <span class="page-button" th:text="${num}"></span>
                            </a>
                            <div style="width: 2px"></div>
                        </th:block>
                        <div class="">
                            <div class="page-button-margin">
                                <div>
                                    <img src="/image/admin/right_icon.png" class="right-button"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 페이지 버튼 끝 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
